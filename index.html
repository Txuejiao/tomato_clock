<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <title>TOMATO CLOCK</title>
</head>


<body>
<h1> TOMATO CLOCK </h1>
<div class="lengthName">
  <div class="breakLength"> Break Length</div>
  <div class="sessionLength"> Session Length</div>
</div>
<div class="lengthControl">
  <div class="breakLengthControl">
    <img class="breakLengthUpArrow" src="up-arrow.png" alt="upArrow">
    <div class="breakTime"></div>
    <img class="breakLengthDownArrow" src="down-arrow.png" alt="downArrow">
  </div>
  <div class="sessionLengthControl">
    <img class="sessionLengthUpArrow" src="up-arrow.png" alt="upArrow">
    <div class="sessionTime"></div>
    <img class="sessionLengthDownArrow" src="down-arrow.png" alt="downArrow">
  </div>
</div>
<div class="sessionClock">
  <div class="clockSubject"></div>
  <div class="clock"></div>
</div>
<div class="buttonGroup">
  <img class="startButton" src="pause.png">
  <img class="resetButton" src="restart.png">
</div>
<audio
  src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
/>
<script src="index.js"></script>
</body>
</html>
